<ion-header [translucent]="true">
    <ion-toolbar color="danger" >
        <ion-title ><h1>Hola ¡{{usuario}}!</h1></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Perfil</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-toggle color="danger"></ion-toggle>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Nombre: {{usuario}}</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Gracias por unirte a nuestra familia! -Nombre de la tienda o app-
        </ion-card-content>
      </ion-card>


      <ion-button color="dark" expand="full" (click)="logout()">Cerrar sesión</ion-button>
    
</ion-content>
